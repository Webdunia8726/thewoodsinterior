<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Logo Slider</title>
    <style>
        /* Basic Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .logo-slider {
            width: 100%;
            overflow: hidden;
            background-color: #f9f9f9; /* Optional background color */
            padding: 10px 0;
        }

        .logos {
            display: flex;
            gap: 20px;
            animation: slide 15s linear infinite; /* Adjust timing for smoothness */
        }

        .logos img {
            max-width: 150px;
            max-height: 80px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .logos img:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Animation for seamless loop */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-50%)); /* Scroll halfway, seamless loop */
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logos img {
                max-width: 100px;
                max-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-slider">
        <div class="logos">
            <!-- Logos Set 1 -->
            <img src="assets/img/logo/Kash.png" alt="Logo 1">
            <img src="assets/img/logo/logo1.png" alt="Logo 2">
            <img src="assets/img/logo/logo2.png" alt="Logo 3">
            <img src="assets/img/logo/logo3.png" alt="Logo 4">
            <img src="assets/img/logo/logo5.png" alt="Logo 5">
            <img src="assets/img/logo/logo6.jpg" alt="Logo 6">
            <!-- Duplicate Logos for Loop -->
            <img src="assets/img/logo/Kash.png" alt="Logo 1">
            <img src="assets/img/logo/logo1.png" alt="Logo 2">
            <img src="assets/img/logo/logo2.png" alt="Logo 3">
            <img src="assets/img/logo/logo3.png" alt="Logo 4">
            <img src="assets/img/logo/logo5.png" alt="Logo 5">
            <img src="assets/img/logo/logo6.jpg" alt="Logo 6">
        </div>
    </div>
</body>
</html>
